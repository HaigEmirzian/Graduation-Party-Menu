<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grad Party Menu</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <header>
    <h1>Graduation Party Menu</h1>
  </header>
  <main>
    <section class="section" id="drinks">
      <h2>Drinks</h2>
      <div class="items">
        <div class="item">
          <img src="/images/corona.jpg" alt="Corona" />
          <div class="info">
            <h3>Corona</h3>
          </div>
        </div>
        <div class="item">
          <img src="/images/high-noon.jpg" alt="High Noon" />
          <div class="info">
            <h3>High Noon</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/coke.jpg" alt="Mocktail" />
          <div class="info">
            <h3>Coke</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/sprite.jpg" alt="Sprite" />
          <div class="info">
            <h3>Sprite</h3>
          </div>
        </div>
        <div class="item">
          <img src="/images/fanta.jpg" alt="Fanta" />
          <div class="info">
            <h3>Fanta</h3>
          </div>
        </div>
      </div>
    </section>

    <section class="section" id="food">
      <h2>Food</h2>
      <div class="items">
        <div class="item">
          <img src="https://via.placeholder.com/300x200?text=Sliders" alt="Sliders" />
          <div class="info">
            <h3>Mini Sliders</h3>
            <p>Beef and veggie options.</p>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/300x200?text=Nachos" alt="Nachos" />
          <div class="info">
            <h3>Loaded Nachos</h3>
            <p>Crispy chips with cheese & toppings.</p>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/300x200?text=Cupcakes" alt="Cupcakes" />
          <div class="info">
            <h3>Vanilla Cupcakes</h3>
            <p>Classic vanilla with buttercream.</p>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/300x200?text=Fruit+Skewers" alt="Fruit Skewers" />
          <div class="info">
            <h3>Fruit Skewers</h3>
            <p>Seasonal fresh fruit bites.</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
