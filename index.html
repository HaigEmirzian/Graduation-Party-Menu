<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grad Party Menu</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <header>
    <h1>Graduation Party Menu</h1>
  </header>
  <main>
    <section class="section" id="drinks">
      <h2>Drinks</h2>
      <div class="items">        <div class="item">
          <img src="images/corona.jpg" alt="Corona" />
          <div class="info">
            <h3>Corona</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/high-noon.jpg" alt="High Noon" />
          <div class="info">
            <h3>High Noon</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/coke.jpg" alt="Coke" />
          <div class="info">
            <h3>Coke</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/sprite.jpg" alt="Sprite" />
          <div class="info">
            <h3>Sprite</h3>
          </div>
        </div>        <div class="item">
          <img src="images/fanta.jpg" alt="Fanta" />
          <div class="info">
            <h3>Fanta</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/water.jpg" alt="Water" />
          <div class="info">
            <h3>Water</h3>
          </div>
        </div>      </div>
    </section>
    
    <section class="section" id="food">
      <h2>Food</h2>
      <h3 class="section-subtitle">Chipotle Bar - Build Your Own Bowl</h3>
      <div class="items">        <div class="item">
          <img src="images/chicken.png" alt="Chicken" />
          <div class="info">
            <h3>Chicken</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/steak.png" alt="Steak" />
          <div class="info">
            <h3>Steak</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/white-rice.png" alt="White Rice" />
          <div class="info">
            <h3>White Rice</h3>
          </div>
        </div>        <div class="item">
          <img src="images/pinto-beans.png" alt="Pinto Beans" />
          <div class="info">
            <h3>Pinto Beans</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/fajita-veggies.png" alt="Fajita Veggies" />
          <div class="info">
            <h3>Fajita Veggies</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/cheese.png" alt="Cheese" />
          <div class="info">
            <h3>Cheese</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/sour-cream.png" alt="Sour Cream" />
          <div class="info">
            <h3>Sour Cream</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/guac.png" alt="Guacamole" />
          <div class="info">
            <h3>Guacamole</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/tomato-salsa.png" alt="Fresh Tomato Salsa" />
          <div class="info">
            <h3>Fresh Tomato Salsa</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/corn.png" alt="Roasted Chili-Corn Salsa" />
          <div class="info">
            <h3>Roasted Chili-Corn Salsa</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/soft-tortilla.png" alt="Flour Tortillas" />
          <div class="info">
            <h3>Flour Tortillas</h3>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
